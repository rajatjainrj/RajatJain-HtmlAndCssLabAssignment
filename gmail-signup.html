<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup | GMAIL</title>
        <link rel="stylesheet" href="css/gmail-signup.css">
    </head>
    <body>
        <section class="outer-section">
            <form>
                <h3>Create Gmail Account</h3>
                <div>
                    <label for="fullName"></label>
                    <input class="input-text" type="text" id="fullName" placeholder="Full Name">
                </div>

                <div>
                    <label for="contactNumber"></label>
                    <input class="input-text" type="number" id="contactNumber" placeholder="Contact Number" >
                </div>

                <div>
                    <label for="email"></label>
                    <input class="input-text" type="email" id="email" placeholder="Enter Email ID">
                </div>

                <div>
                    <button class="btn" type="reset">Reset</button>
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </section>

    </body>
</html>
